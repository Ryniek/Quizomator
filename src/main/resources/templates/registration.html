<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona rejestracji</title>
</head>
<body>
    <h1>Zarejestruj się</h1>
    <form th:action="@{/register}" th:object="${appUserDto}" method="post">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" th:field="*{username}"/> <br />
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" th:field="*{password}"/> <br />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">PAssword Error</p>
        <label for="repeatPassword">Powtórz hasło</label>
        <input type="password" id="repeatPassword" name="repeatPassword" th:field="*{matchingPassword}"/> <br />
        <p th:if="${#fields.hasErrors('${appUserDto}')}" th:errors="${appUserDto}">Password matching error</p>

        <input type="submit" value="Zarejestruj się">
    </form>
    <a th:href="@{/login}">Logowanie</a>
</body>
</html>
